<!DOCTYPE html>
<html lang="en">

<head>

  <title>Form validation</title>

<body>
<div class="form-globale">
<form class="formulaire" id="myform">
   <label>First Name:</label><br>
   <input id="first-name" type="text" name="first name" autofocus="on"><br>
   <label>Last Name:</label><br>
   <input id="last-name" type="text" name="last name" autofocus="on"><br>
   <label>Adress:</label><br>
   <input id="text-adress" type="text" name="adress" autofocus="on"><br>
   <label>E-mail Adress:</label><br>
   <input id="e-mail" type="email" name="mail" autocomplete="off"><br>
   <label>Password:</label><br>
   <input id="pass-word" type="password" name="pwd" maxlength="8"><br>
   <label>Comments:</label><br>
   <textarea id="text-area" ></textarea><br>
   <button id="button1" onclick="globale()">send</button><br>
   <button id="button2">Rest</button><br>
</form>
</div>




</body>
